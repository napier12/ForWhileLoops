    <script>
        const UPPER_LIMIT = 6;

        let firstHeading = document.querySelector(".firstOutcome");
        let secondHeading = document.querySelector(".secondOutcome");

        let firstDisplayString = "";

        for (let firstNumber = 1; firstNumber <= UPPER_LIMIT; firstNumber++) {

            firstRandom = Math.floor(Math.random()*49) + 1;
            console.log(firstRandom);
            firstDisplayString += firstRandom + " ";
            firstNumber += 0;

         }
        firstHeading.textContent = firstDisplayString;



        secondDisplayString = "";

        count = 0;

        while (count < 6) {

        secondRandom = Math.floor(Math.random()*49) + 1;

        secondDisplayString += secondRandom + " ";

        count += 1;

        }

        secondHeading.textContent = secondDisplayString;
    </script>
